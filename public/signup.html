<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Naloxone 911</title>
</head>

<body>
    <div class="card-form">
        <form class="signup" method="POST" action="/signup">
            <div class="form-title">Sign Up</div>
            <div class="form-body">
                <div class="row">
                    <input type="text" name="email" placeholder="Email Address*">
                </div>
                <div class="row">
                    <input type="text" name="phone" placeholder="Phone Number">
                </div>
                <div class="row">
                    <input type="text" name="zip1" placeholder="Zip Code 1*">
                    <input type="text" name="zip2" placeholder="Zip Code 2">
                    <input type="text" name="zip3" placeholder="Zip Code 3">
                </div>
            </div>
            <div class="rule"></div>
            <div class="form-footer">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
